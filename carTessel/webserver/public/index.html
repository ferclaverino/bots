<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>Bot</h1>
    </div>
    <div role="main" class="ui-content">
      <h2>Dirección</h2>
      <div class="ui-grid-solo">
        <div class="ui-block-a"><button class="ui-btn ui-icon-arrow-u ui-btn-icon-left car-button" data-direction="forward">Adelante</button></div>
      </div>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a"><button class="ui-btn ui-icon-arrow-l ui-btn-icon-left car-button" data-direction="left">Izquierda</button></div>
        <div class="ui-block-b"><button class="ui-btn ui-icon-arrow-r ui-btn-icon-right car-button" data-direction="right">Derecha</button></div>
      </div>
      <div class="ui-grid-solo">
        <div class="ui-block-a"><button class="ui-btn ui-icon-arrow-d ui-btn-icon-left car-button" data-direction="reverse">Atrás</button></div>
      </div>
      <form>
        <label for="speed">Velocidad:</label>
        <input type="range" name="speed" id="speed" data-highlight="true" min="0" max="100" value="100">
      </form>
      <h2>Luces</h2>
      <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <button class="ui-btn led-button" data-led="2">Verde</button>
          Status: <span class="led-status"></span>
        </div>
        <div class="ui-block-b">
          <button class=" ui-btn led-button" data-led="3">Azul</button>
          Status: <span class="led-status"></span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
